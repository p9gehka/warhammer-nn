<head>

			display: grid;

			font-size: 20px;
			font-family: monospace;
		}

	<canvas width="660" height="450" id="canvas"></canvas>
	<div>
		<button id="start">Start</button>

		<p class="player-2-vp">
			Player2 VP - <span id="player-2-vp">0</span>
